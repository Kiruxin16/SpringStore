<!DOCTYPE html>
<html ng-app="application">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Склад</title>
</head>
<body>
    <div class="container" ng-controller="indexController">

        <h3>Учет товаров</h3>
        <span>Наименование</span>
        <input name="title" type="text" id="title"/>
        <span>цена</span>
        <input name="price" type="number" id="price"/>
        <button class="btn btn-success" ng-click='addProduct()'>add</button>
        <table class="table table-hover" cellpadding="0" cellspacing="0" >

            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена(р)</td>
                <td></td>
            </tr>
            <tbody>
                <tr ng-repeat="p in getProductList">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>
                        <button class ="btn btn-primary" ng-click="changePrice(p.id,+50)">+</button>
                        {{p.price}}
                        <button class ="btn btn-danger" ng-click="changePrice(p.id,-50)">-</button>
                    </td>
                    <td>
                        <button class ="btn btn-outline-danger" ng-click="removeProduct(p.id)">X</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
